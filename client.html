<html>
    <head>
    <!--
    	@author: Eric Tang
    	
    	created for Metavine to on-premise systems integration demo 
     -->
        <title>Metavine Remote Client Demo</title>
    </head>
    <body>
        <time></time>
        <div id="container"></div>
    <!--
    <script src="socket.io/socket.io.js"></script>
    -->
    <script type="text/javascript"
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
    
    // 1. creating a new websocket
    var socket = io.connect('https://ericdev.metavine.com/');
    
    // 2. register web client
    // TODO
    
    // 3. waiting for displaying data from remote client (yes, the real one)
    // on every message recived we print the new datas inside the #container div
    socket.on('notification', function (data) {
        // convert the json string into a valid javascript object
        var _data = JSON.parse(data);

        $('#container').html(_data.test.sample);
        $('time').html('Last Update:' + new Date());
    });
    </script>
    
    <div>View tables stored on Eric's Mac
    <br>
    <br>
    <select name="singleSelect" id="singleSelect" ng-model="data.singleSelect">
      <option value="">---Please select---</option> <!-- not selected / blank option -->
      <option value="{{data.option1}}">Table 1</option> <!-- interpolation -->
      <option value="option-2">Table 2</option>
    </select>
    </div>
    </body>
</html>
